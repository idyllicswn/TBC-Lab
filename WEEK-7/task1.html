<!DOCTYPE html>
<html>

<head>
    <title>Simple Search Form</title>
</head>

<body>
    <h2>Search our website!</h2>

    <form>
        <p><b>Where do you want to search?</b></p>
        <input type="radio" name="search_area" checked> Whole site<br>
        <input type="radio" name="search_area"> Business Partners<br>
        <input type="radio" name="search_area"> Corporate Communications<br>
        <input type="radio" name="search_area"> Lotus Education<br>

        <p><b>Enter your search words:</b></p>
        <input type="text" name="search_words" size="30">

        <br><br>
        <input type="submit" value="Search">
        <input type="reset" value="Clear">
    </form>
</body>

</html>
