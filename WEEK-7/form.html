<!DOCTYPE html>
<html>

<head>
    <title> Forms</title>
</head>

<body>
    <form action="https://www.youtube.com/" method="" get target="_blank">
        <h1> Please enter your personal details</h1>
        <br>
        Name: <input type="text"><br><br>
        DOB: <input type="date"><br><br>
        Contact Number: <input type="number"><br><br>
        Address: <input type="text"><br><br>
        Please upload your resume <input type="file"><br><br>
        <label for="country">Please select your country</label><br>
        <select>
            <option> Nepal</option>
            <option> India</option>
            <option> China</option>
            <option> South Korea</option>
        </select>
        <h3> Youtube:</h3>
        <input type="image" name="image" id="image" src="image.png">
    </form>

</body>

</html>
