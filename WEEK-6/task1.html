<!DOCTYPE html>
<html>
<head>
  <title>My Image Page</title>
  <style>
    .image1 {
      border: 5px solid black;
      margin-bottom: 20px;
    }

    .image2 {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .image3 {
      float: right;
      margin: 0 20px 20px 20px;
    }

    .image4 {
      margin: 50px;
      display: block;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <h1>My Web Page with Images</h1>

  <!-- 1. image1.jpg with 5px border -->
  <img src="image1.jpg" class="image1" alt="Image 1">
  <p>This is image1 with a black 5px border.</p>

  <!-- 2. image2.jpg resized and clickable -->
  <a href="image2.jpg" target="_blank">
    <img src="image2.jpg" class="image2" alt="Image 2">
  </a>
  <p>This small image2 can be clicked to open the big one.</p>

  <!-- 3. image3.jpg aligned to the right -->
  <div class="clearfix">
    <img src="image3.jpg" class="image3" alt="Image 3">
    <p>This is image3 aligned to the right. The text flows around it.</p>
  </div>

  <!-- 4. image4.png with space around it -->
  <img src="image4.png" class="image4" alt="Image 4">
  <p>This is image4 with space (50px) around it.</p>

</body>
</html>
